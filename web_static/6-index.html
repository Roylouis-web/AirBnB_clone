<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="icon" href="images/icon.png" type="images/x-icon">
    <title>AirBnB</title>
</head>
<body>
        <header>
            <div class="image"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li class="first-head"><h2>Arizona:</h2></li>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <li><h2>California:</h2></li>
                        <ul class="inner">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                        <ul class="popover second">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                </div>

                <button type="button">Search</button>
            </section>
        </div>
        
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
